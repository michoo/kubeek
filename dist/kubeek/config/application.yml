spring:
  active:
    profiles: dev
  application:
    name: kubeek-server

kubeek:

  screen:
    model: K3Screen
    rows: 32
    chain: 1
    font: fonts
    default: 6x13
    ppm: ppm


# ===============================
# = APPS CONFIGURATION
# ===============================

  app:

    twitter:
      consumerkey:
      consumersecret:
      accesstoken:
      accesstokensecret:
      appcolor: 00FF00
      speed: 15000

    clock:
      appcolor: 00FF00
      speed: 15000

    binaryclock:
      upcolor: FF0000
      downcolor: 00FF00
      speed: 15000

    example:
      appcolor: 00FF00
      speed: 15000

    stockexchange:
      appcolor: 00FF00
      speed: 15000

    weather:
      appcolor: 00FF00
      speed: 15000

# ===============================
# = LOG - ERROR
# ===============================

logging:
  level:
    com:
      kubeek: INFO
    org:
      springframework: INFO
      hibernate: ERROR
      apache: ERROR
