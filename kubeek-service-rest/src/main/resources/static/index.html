<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./content/images/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./content/css/documentation.css" />
    <link rel="stylesheet" href="./content/css/main.css" />
    <link rel="stylesheet" href="./content/css/vendor.css" />
</head>
<body ng-app="kubeek-server-js">
<div class="container" ng-controller="AppController">

    <!--[if lt IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-show="{{ENV === 'dev'}}" class="development" ng-cloak></div>

    <div class="page-header">
        <h1><img src="./content/images/logo.png" alt="Kubeek"/></h1>

    </div>

    <div class="row">
        <div class="alert" id="divstatus" style="display: none">
            {{statusmsg}}
        </div>
    </div>



    <form class="form-group">
        <div class="input-group">
            <input type="text" ng-model="kubeek.message" placeholder="Message" ng-minlength="1" ng-maxlength="10000" class="form-control">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit" ng-click="send()" ><i class="glyphicon glyphicon-envelope"></i></button>

            </div>
        </div>
    </form>


</div>

<!-- Google Analytics: uncomment and change UA-XXXXX-X to be your site's ID.
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');

<!-- build:js app/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js app/app.js  -->
<!-- inject:js -->
<script src="app/controller.js"></script>
<script src="app/app.js"></script>
<script src="app/app.constants.js"></script>
<!-- endinject -->
<!-- endbuild -->


</body>
</html>
